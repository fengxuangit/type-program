<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<css file="__PUBLIC__/Css/public.css"  />
<js file="__PUBLIC__/Js/public.js"  />
<title>帖子管理</title>
</head>
<body>

<div id="show">
	<table>
		<tr>
			<th>ID</th>
			<th>内容</th>
			<th>操作</th>
		</tr>
		
		<foreach name="article" item="v" >
			<tr>
			<td>{$v.id}</td>
			<td>{$v.text|msubstr=0,20}</td>
			<td><a href="{:U('Admin/Manage/delete', array('id' => $v['id']))}" onclick="return deletecfm()">删除</a></td>
		</tr>
		</foreach> 
		<tr>
			<td colspan="5" align="center">{$page}</td>
		</tr>
	</table>
</div>
</body>
</html>
