<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<css file="__PUBLIC__/Css/public.css"  />
<js file="__PUBLIC__/Js/public.js"  />
<title>帖子管理</title>
<script type="text/javascript">
	var i = 1;
</script>
</head>
<body>

<div id="show">
	<table>
		<tr>
			<th>排名</th>
			<th>姓名</th>
			<th>正确率</th>
			<th>速度</th>
		</tr>
		
		<foreach name="order" item="v" >
			<tr>
			<td width="500" style="text-align: right; word-break:break-all;"><script>document.write(i++);</script></td>
			<td width="500" style="text-align: right; word-break:break-all;">{$v.user}</td>
			<td width="500" style="text-align: right; word-break:break-all;">{$v.zql}</td>
			<td width="500" style="text-align: right; word-break:break-all;">{$v.speed}</td>
		</tr>
		</foreach> 
		<tr>
			<td colspan="5" align="center">{$page}</td>
		</tr>
	</table>
</div>
</body>
</html>
